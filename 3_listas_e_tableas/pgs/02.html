<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablea com colspan e rowspan</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas com colspan e rowspan</h1>

    <h3>Tabela com colspan</h3>
    <table>
        <tr>
            <td colspan="3">Colspan</td>
        </tr>
        <tr>
            <td>Elemento</td>
            <td>Elemento</td>
            <td>Elemento</td>
        </tr>
    </table>

    <h3>Tabela com rowspan</h3>
    <table>
        <tr>
            <td>Elemento</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td>Elemento</td>
        </tr>
        <tr>
            <td>Elemento</td>
        </tr>
    </table>

    <h3>Tabela com rowspan e colspan</h3>
    <table>
        <tr>
            <td colspan="2">Colspan</td>
            <td>Elemento</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td>Elemento</td>
            <td>Elemento</td>
            <td>Elemento</td>
        </tr>
        <tr>
            <td>Elemento</td>
            <td colspan="2">Colspan</td>
        </tr>
        <tr>
            <td>Elemento</td>
            <td>Elemento</td>
            <td>Elemento</td>
            <td>Elemento</td>
        </tr>
    </table>

    <a href="../index.html">Voltar ao in√≠cio</a>

</body>
</html>
