<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com colspan e row span com css</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h3>Tabela com rowspan e colspan</h3>
    <table>
        <tr class="green">
            <td colspan="2" class="t1">Colspan</td>
            <td class="t1">Elemento</td>
            <td rowspan="3" class="t1">Rowspan</td>
        </tr>
        <tr class="red">
            <td class="t1">Elemento</td>
            <td class="t1">Elemento</td>
            <td class="t1">Elemento</td>
        </tr>
        <tr class="blue">
            <td class="t1">Elemento</td>
            <td colspan="2" class="t1">Colspan</td>
        </tr>
        <tr class="yellow">
            <td class="t1">Elemento</td>
            <td class="t1">Elemento</td>
            <td class="t1">Elemento</td>
            <td class="t1">Elemento</td>
        </tr>
    </table>

    <br><br>

    <h3>Legenda</h3>

    <table>
        <tr>
            <td>Linha 1</td>
            <td class="green">-------</td>
            <td>Green</td>
        </tr>
        <tr>
            <td>Linha 2</td>
            <td class="red">-------</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>Linha 3</td>
            <td class="blue">-------</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>Linha 4</td>
            <td class="yellow">-------</td>
            <td>Yellow</td>
        </tr>
    </table>

</body>
</html>
